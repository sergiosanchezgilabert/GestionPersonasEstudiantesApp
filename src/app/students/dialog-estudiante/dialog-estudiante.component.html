<!--<h1 mat-dialog-title>Editando Estudiante con ID: {{estudiante.id}}</h1>-->
<div class="dialogo" mat-dialog-content>
    <form class="formulario" [formGroup]="registerForm">

        <div *ngIf=estudiante?.id class="form-group">
            <label for="id">Id: {{estudiante.id}}</label><br>
        </div>

        <div class="form-group">
            <label for="branch">Branch:</label><br>
            <input type="name" name="branch" id="branch" class="form-control" formControlName="branch"><br>
        </div>

        <div class="form-group">
            <label for="coments">Coments:</label><br>
            <input type="name" name="coments" class="form-control" id="coments"
                formControlName="coments"><br>
        </div>

        <div class="form-group">
            <label for="num_hours_week">NÂº Horas:</label><br>
            <input type="name" name="num_hours_week" id="num_hours_week" class="form-control"
                formControlName="num_hours_week"><br>
        </div>

        <div class="form-group">
            <label for="id_persona">Id Persona:</label><br>
            <input type="name" name="id_persona" id="id_persona" class="form-control"
                formControlName="id_persona"><br>
        </div>

        <div class="space-top" mat-dialog-actions>
            <button mat-raised-button disable (click)="onNoClick()">CERRAR</button>
            <button   [disabled]="!registerForm.valid"  (click)="aniadirDatos()" mat-raised-button color="primary" cdkFocusInitial>ENVIAR</button>
        </div>
    </form>
</div>
