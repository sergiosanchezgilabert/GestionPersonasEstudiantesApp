<div class="centrar">
    <button mat-raised-button color="accent" (click)="openDialog()" >AÃ±adir Persona</button>
</div>

<p>Contador de borrados -> {{numero}}</p>
<ng-container class="lista-card" *ngIf="personas.length > 0 else nopersona">
    <mat-sidenav-container>
        <mat-sidenav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content mat-elevation-z8">
                <div class="container-card">
                    <div *ngFor="let persona of personas">
                        <div>
                            <app-persona (propagar)="procesarBorradoPersona($event)" [persona]="persona"></app-persona>
                        </div>
                    </div>
                </div>

            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>

<ng-template #nopersona>
    <br>
    <h2 class="centrar">No hay personas que mostrar</h2>
</ng-template>
